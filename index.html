<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과금요정</title>
    <link rel="stylesheet" href="styles.css">
     <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <header>
            <h1>과금요정</h1>
            <p>당신은 과금을 얼마나 하나요</p>
        </header>
        <main>
            <form id="record-form">
  <div class="form-group">
    <label for="age">연령대</label>
    <select id="age" name="age">
      <option value="10대">10대</option>
      <option value="20대">20대</option>
      <option value="30대">30대</option>
      <option value="40대">40대</option>
      <option value="50대 이상">50대 이상</option>
    </select>
  </div>

  <div class="form-group">
    <label for="date">날짜</label>
    <input type="date" id="date" name="date" required>
  </div>

  <div class="form-group">
    <label for="weeklyGames">일주일에 몇 개의 게임을 하나요?</label>
    <select id="weekly-games" name="weeklyGames">
      <option value="1개">1개</option>
      <option value="2개">2개</option>
      <option value="3개">3개</option>
      <option value="4개">4개</option>
      <option value="5개 이상">5개 이상</option>
    </select>
  </div>

  <div class="form-group">
    <label for="dailyHours">하루에 몇 시간 플레이하나요?</label>
    <select id="daily-hours" name="dailyHours">
      <option value="1시간 미만">1시간 미만</option>
      <option value="1~2시간">1~2시간</option>
      <option value="2~3시간">2~3시간</option>
      <option value="3~4시간">3~4시간</option>
      <option value="4시간 이상">4시간 이상</option>
    </select>
  </div>

  <div class="form-group">
    <label for="payStatus">과금을 해본 적 있으신가요?</label>
    <select id="pay-status" name="payStatus">
      <option value="네">네</option>
      <option value="아니요">아니요</option>
    </select>
  </div>

  <div class="form-group">
    <label for="payAmount">과금 금액</label>
    <select id="pay-amount" name="payAmount">
      <option value="5만원 미만">5만원 미만</option>
      <option value="5~10만원">5~10만원</option>
      <option value="10~20만원">10~20만원</option>
      <option value="20~30만원">20~30만원</option>
      <option value="30~40만원">30~40만원</option>
      <option value="50만원 이상">50만원 이상</option>
    </select>
  </div>

  <div class="form-group">
    <label>과금을 하는 이유</label>
    <div class="payReason">
      <input type="radio" id="reason1" name="pay-reason" value="과시" checked>
      <label for="reason1">과시</label>
      <input type="radio" id="reason2" name="pay-reason" value="캐릭터 강화">
      <label for="reason2">캐릭터 강화</label>
      <input type="radio" id="reason3" name="pay-reason" value="수집과 콘텐츠">
      <label for="reason3">수집과 콘텐츠</label>
      <input type="radio" id="reason4" name="pay-reason" value="즐기기 위해">
      <label for="reason4">즐기기 위해</label>
    </div>
  </div>

  <button type="submit">기록하기</button>
</form>


            <section class="stats-section">
                <h3>이번 달 통계</h3>
                <div class="chart-container">
                    <canvas id="game-chart"></canvas>
                </div>
            </section>

            <section class="records-section">
                <div class="section-header">
                    <h2> 과금요정 기록</h2>
                    <button id="export-excel">엑셀로 내보내기</button>
                </div>
                <div class="records-list-container">
                    <div class="records-header">
                        <div>연령대</div>
                        <div>날짜</div>
                        <div>하루 플레이 타임</div>     
                        <div>여부</div>
                        <div>금액</div>
                      <div>이유</div>
                       
                    </div>
                    <div id="records-container">
                        <!-- 기록 목록이 여기에 동적으로 추가됩니다. -->
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 과금요정. All rights reserved.</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
